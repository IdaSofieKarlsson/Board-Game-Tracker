name: CI

on:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  client:
    name: Client - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  server:
    name: Server - test & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test -- --runInBand
        env:
          MONGODB_URI_TEST: mongodb://127.0.0.1:27017/board-game-tracker-test

      - name: Build
        run: npm run build
